<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	免费注册_可得眼镜网</title>
	<link rel="stylesheet" href="../css/conmon.css">
	<link rel="stylesheet" href="../css/sign.css">
	<link rel="stylesheet" href="../css/loginfooter.css">
	<script src="../js/require.js" data-main="../js/sign"></script>
</head>
<body>
	<header></header>
	<nav>
		<a href="../index.html"><img src="../img/index_logo.gif"></a>
		<span>欢迎注册</span>
	</nav>
	<main>
		<div class="tips">
			<span>我已经注册，</span><a href="login.html">立即登陆</a><span>&gt;</span>
		</div>
		<div class="loginPage">
			<div class="loginpic"><img src="../img/loging.jpg" alt=""></div>
			<div class="loginInput">
				<p>
					<i>*</i><label for="username">账户名:</label>
					<input type="text" name="username" id="username" class="same" placeholder="用户名/邮箱/手机">
				</p>
				<p>
					<i>*</i><label for="password">设置密码:</label>
					<input type="password" name="password" class="same" id="password">
				</p>
				<p>
					<i>*</i><label for="repassword">确认密码:</label>
					<input type="password" name="repassword" class="same" id="repassword">
				</p>
				<div class="slideArea">
					<i>*</i>
					<span>解锁验证:</span>
					<div class="slidearea">
						<span>验证通过</span>
						<div class="slide">&gt;&gt;</div>
					</div>
				</div>
				<p class="Code">
					<i>*</i><span>验证码:</span>
					<input type="text" id="code">
					<span class="codeshow"></span>
				</p>
				<div id="refer">提交注册</div>
				<input type="checkbox" class="agree"><span>我已阅读并同意<a href="#">《可得用户注册协议》</a></span>
			</div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
